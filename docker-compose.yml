services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-contas_receber}
      - MYSQL_USER=${MYSQL_USER:-apiuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apipassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_API_ADMIN_USERNAME=${WAHA_ADMIN_USER:-admin}
      - WHATSAPP_API_ADMIN_PASSWORD=${WAHA_ADMIN_PASS:-change-me}
      - WHATSAPP_API_ALLOWED_ORIGINS=*
      - WHATSAPP_API_CLIENTS=default
      - WHATSAPP_API_DEFAULT_CLIENT_NAME=default
      - WHATSAPP_API_DEFAULT_CLIENT_START=true
    volumes:
      - ./waha-data:/var/lib/whatsapp-http-api

  apiservices:
    build:
      context: . # <- RAIZ
      dockerfile: app/Dockerfile
    image: apiservices:latest
    container_name: apiservices
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      waha:
        condition: service_started
    env_file:
      - .env # <- .env da raiz
    environment:
      - API_WAHA_BASE_URL=${API_WAHA_BASE_URL:-http://waha:3000}
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-contas_receber}
      - MYSQL_USER=${MYSQL_USER:-apiuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apipassword}
    ports:
      - "8000:8000"

volumes:
  mysql_data:
